<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
  <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
  <span>SECRET AGENT SUPPLY INC.</span>
  </div>
</header>
<div class="banner">
  <div class="container">
    <div class="banner-text">
      <h4>NEW ARRIVAL</h4>
      <h2>SPORT BIKES AND MOTORCYCLES</h2>
    </div>
  </div>
</div>
<nav>
  <div class="container">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    <ul class="mobile-nav">
        <li>Menu</li>
    </ul>
  </div>
</nav>
<div class="main">
  <div class="container">
    <div class="products">
      <div class="item">
        <div class="product-image">
          <img src="./resources/images/pen.png" alt="Exploding Pen">
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="item watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="Cellular Watch">
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="item glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses">
        </div>
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="container">
    Copyright Secret Agent Supply Inc.
  </div>
</footer>
</body>
</html>
